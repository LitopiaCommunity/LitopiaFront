<div class="point time-item">
  <article class="card-container-row time-item"
           [@rightFadeInAnimation]="isAppearRight()"
           [@leftFadeInAnimation]="isAppearLeft()"
           (appear)="setAppear($event)">
    <header>
      <h1 class="headline article-title underline-title">{{title}}</h1>
      <time class="mat-subheading-1" [dateTime]="datetime">{{displayDate}}</time>
    </header>
    <p>{{description}}</p>
  </article>
</div>
